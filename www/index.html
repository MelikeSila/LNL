        <script>
            function LogIn(){
                var MINLENGTH = 3;
                var formUsername = document.forms.login.e_posta.value;
                var formPassword = document.forms.login.password.value;
                // Validate username and password
                
                
                
                if (formUsername === null || formUsername === "") {
                    alert("Username must be filled out");
                    alert("Login failed!!!");
                }
                else if (formPassword === null || formPassword === "") {
                    alert("Password must be filled out");
                    alert("Login failed!!!");
                }
                else if (formUsername.length < MINLENGTH || formPassword.length < MINLENGTH) {
                    alert("The minimum length of username and password at least " + MINLENGTH);
                    alert("Login failed!!!");
                }
                else
                {                
                    $.getJSON( "http://www.ayatar.com/ayanet_service.php?SERV=scenes&txtEmail="+ formUsername +"&txtPassword="+ formPassword,function(jsondata){
                        if(jsondata == null){
                            alert("Wrong password or user name please try again!");
                        }else{
                            activate_subpage("#uib_page_3");
//                            scenes
                            intel.xdk.services.LNLScenes({cache:false, txtEmail:formUsername , txtPassword:formPassword, p1:"4"}).then(function(data){
                                console.log("here is the data from the service", data);
                            })
                            return;                      
                        }
                    });
                }        
            }
        </script>
        <script>
            //id si alınan bölgenin device'ı var mı diye kontrol ediyor ve device yoksa alert ediyor. device varsa device'ı ekranda seçmesi için gösteriyor.
            function call_LNLonscenedevices(_id){
                var MINLENGTH = 3;
                var formUsername = document.forms.login.e_posta.value;
                var formPassword = document.forms.login.password.value;
                        
                    $.getJSON( "http://www.ayatar.com/ayanet_service.php?SERV=onscenedevices&txtEmail="+ formUsername +"&txtPassword="+ formPassword + "&p1=" + _id,function(jsondata){
                        if(jsondata == null){
                            alert("Bu bölgede herhangi bir cihaz bulunmamaktadır!");
                            //bu kısımda alt web servislerin verilerini sıfırlamam gerekioyr.
                        }else{
//                              onscenedevices
                            intel.xdk.services.LNLonscenedevices({txtEmail:formUsername , txtPassword:formPassword, p1:_id}).then(function(data){
                                console.log("here is the data from the service", data);
                            })
                            return;                      
                        }
                    });
            }
        </script>
